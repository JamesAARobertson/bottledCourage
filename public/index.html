  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>bottledCourage</title>

  <body>
    <header id="header-container">
      <h1>Today's Reflections</h1>

    <figure class="logo">
        <img src="../assets/image.png" alt="bottle-image">
    </figure>
    <!-- <i class="fa-solid fa-rotate-right"></i> -->
</header>

<!-- This is the space where the quotes show up together with the replies -->
<main class="original-message-div">
  
    <p id="welcome-text"></p> 

    
    <section class="quotes-section">
        <span class="topQuote">
        No ocean's waves, no bottle to toss,
        <br>
        Yet the thrill remains, it's not a loss.
        <br>
        Your messages float in the virtual sea,
        <br>
        A fun and whimsical experience, you'll agree!
    </span><p class="bottle-post-p"></p>
        
        <article id="bottle-reply-1" class="bottle-replies-div"><div class="voteContainer"><figure class="upvoteContainer">⇧</figure><figure class="downvoteContainer">⇩</figure></div><p id="firstBottleMessage" class="bottleMessages">Fishing for a new bottle...</p><p class="bottleScore">...</p></article>
        <article id="bottle-reply-2" class="bottle-replies-div"><div class="voteContainer"><figure class="upvoteContainer">⇧</figure><figure class="downvoteContainer">⇩</figure></div><p id="secondBottleMessage" class="bottleMessages">Fishing for a new bottle...</p><p class="bottleScore">...</p></article>
        <article id="bottle-reply-3" class="bottle-replies-div"><div class="voteContainer"><figure class="upvoteContainer">⇧</figure><figure class="downvoteContainer">⇩</figure></div><p id="thirdBottleMessage" class="bottleMessages">Fishing for a new bottle...</p><p class="bottleScore">...</p></article>
        <article id="arrayOfBottleIds" hidden></article>
        
    </section>

<!-- Setting up the container to position the message in a bottle button-->
<div id="new-message-container">
    <!--message in a bottle submit button-->
    <div id="new-message-div">
        <div id="divForNewMessageTextbox" style="display: none;">
            <!-- Created textarea appears here (when "Message in a bottle" is clicked) -->
            <textarea id="textboxForMessage" name="usertextarea" placeholder="Write a message in your bottle..."></textarea>
            <button id="buttonToSendMessageToServer" style="display: none;"><img id="sendBottleImage" src="../assets/sendbottle.png" /></button>
        </div>
        <button type="submit" id="buttonToOpenTextBox">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-wine-bottle"></i>
        </button>
        <!-- Consider using button instead of <i> for sending -->
       <!-- <i class="fa-brands fa-telegram" id="buttonToSendMessageToServer" style="display: none;"></i> -->
    </div>
</div>


        </div>

    </main>

    <script type="module" src="./js/app.js"></script>
    <script src="./js/voting.js"></script>
